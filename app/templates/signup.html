<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">회원 정보를 입력해주세요</h2>
    <form action="/signup" method="post">
      <!-- API 주소 숨겨서 전달 -->
      <input type="hidden" name="api_url" value="{{ api_url }}">

      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">성별</label>
        <select class="form-select" name="gender" required>
          <option value="">선택하세요</option>
          <option value="남">남성</option>
          <option value="여">여성</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">연령대</label>
        <select class="form-select" name="age" required>
          <option value="">선택하세요</option>
          <option value="10">10대</option>
          <option value="20">20대</option>
          <option value="30">30대</option>
          <option value="40">40대</option>
          <option value="50">50대</option>
          <option value="60">60대</option>
          <option value="70">70대</option>
          <option value="80">80대</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">설문 시작</button>
      </div>
    </form>
  </div>
</body>
</html>
