<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Survey - Favorite KBO Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .show {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .show-answer {
            flex: 1 1 45%;
            display: flex;
            align-items: center;
        }
        .team-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .team-option {
            flex: 1 1 45%;
            display: flex;
            align-items: center;
        }
        .team-logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        button {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 질문 1 -->
        <div class="question-section" id="question1">
            <div class="header">
                <h1>1. 평소에 프로야구 관람을 하시나요?</h1>
                <p>아래 보기에서 선택해주세요.</p>
            </div>
            <div class="show">
                <div class="show-answer">
                    <input type="radio" id="yes" name="answer1" value="yes"> 예.
                </div>
                <div class="show-answer">
                    <input type="radio" id="no" name="answer1" value="no"> 아니오.
                </div>
                <button class="btn btn-primary" onclick="goToQuestion2()">제출</button>
            </div>
        </div>
        <!-- 질문 2 -->
        <div class="question-section" id="question2" style="display: none;">
            <div class="header">
                <h1>2. 주로 어느 루트로 관람을 하시나요?</h1>
                <p>아래 보기에서 선택해주세요.</p>
            </div>
            <div class="route">
                <div class="show-answer">
                    <input type="radio" id="tv" name="answer2" value="tv"> TV 중계
                </div>
                <div class="show-answer">
                    <input type="radio" id="intuition" name="answer2" value="intuition"> 직관
                </div>
                <button class="btn btn-primary" onclick="goToQuestion3()">제출</button>
            </div>
        </div>

        <!-- 질문 3 -->
        <div class="question-section" id="question3" style="display: none;">
            <div class="header">
                <h1>3. 어떤 KBO 팀을 응원하시나요?</h1>
                <p>아래에서 가장 선호하는 팀을 선택해주세요.</p>
            </div>
            <div class="team-options">
                <div class="team-option">
                    <input type="radio" id="lg3" name="favorite_team3" value="LG">
                    <img class="team-logo" src="tm_images/LG.png" alt="LG Logo"> LG
                </div>
                <div class="team-option">
                    <input type="radio" id="doosan3" name="favorite_team3" value="두산">
                    <img class="team-logo" src="tm_images/두산.png" alt="두산 Logo"> 두산
                </div>
                <div class="team-option">
                    <input type="radio" id="samsung3" name="favorite_team3" value="삼성">
                    <img class="team-logo" src="tm_images/삼성.png" alt="삼성 Logo"> 삼성
                </div>
                <div class="team-option">
                    <input type="radio" id="hanwha3" name="favorite_team3" value="한화">
                    <img class="team-logo" src="tm_images/한화.png" alt="한화 Logo"> 한화
                </div>
                <div class="team-option">
                    <input type="radio" id="kia3" name="favorite_team3" value="KIA">
                    <img class="team-logo" src="tm_images/KIA.png" alt="KIA Logo"> KIA
                </div>
                <div class="team-option">
                    <input type="radio" id="kt3" name="favorite_team3" value="KT">
                    <img class="team-logo" src="tm_images/KT.png" alt="KT Logo"> KT
                </div>
                <div class="team-option">
                    <input type="radio" id="kiwoom3" name="favorite_team3" value="키움">
                    <img class="team-logo" src="tm_images/키움.png" alt="키움 Logo"> 키움
                </div>
                <div class="team-option">
                    <input type="radio" id="ssg3" name="favorite_team3" value="SSG">
                    <img class="team-logo" src="tm_images/SSG.png" alt="SSG Logo"> SSG
                </div>
                <div class="team-option">
                    <input type="radio" id="lotte3" name="favorite_team3" value="롯데">
                    <img class="team-logo" src="tm_images/롯데.png" alt="롯데 Logo"> 롯데
                </div>
                <div class="team-option">
                    <input type="radio" id="nc3" name="favorite_team3" value="NC">
                    <img class="team-logo" src="tm_images/NC.png" alt="NC Logo"> NC
                </div>
            </div>
            <button class="btn btn-primary" onclick="goToQuestion4()">제출</button>
        </div>

        <!-- 질문 4 -->
        <div class="question-section" id="question4" style="display: none;">
            <div class="header">
                <h1>4. 어떤 KBO 팀이 우승할 것 같으신가요?</h1>
                <p>아래에서 예상 우승 팀을 선택해주세요.</p>
            </div>
            <div class="team-options">
                <div class="team-option">
                    <input type="radio" id="lg4" name="favorite_team4" value="LG">
                    <img class="team-logo" src="tm_images/LG.png" alt="LG Logo"> LG
                </div>
                <div class="team-option">
                    <input type="radio" id="doosan4" name="favorite_team4" value="두산">
                    <img class="team-logo" src="tm_images/두산.png" alt="두산 Logo"> 두산
                </div>
                <div class="team-option">
                    <input type="radio" id="samsung4" name="favorite_team4" value="삼성">
                    <img class="team-logo" src="tm_images/삼성.png" alt="삼성 Logo"> 삼성
                </div>
                <div class="team-option">
                    <input type="radio" id="hanwha4" name="favorite_team4" value="한화">
                    <img class="team-logo" src="tm_images/한화.png" alt="한화 Logo"> 한화
                </div>
                <div class="team-option">
                    <input type="radio" id="kia4" name="favorite_team4" value="KIA">
                    <img class="team-logo" src="tm_images/KIA.png" alt="KIA Logo"> KIA
                </div>
                <div class="team-option">
                    <input type="radio" id="kt4" name="favorite_team4" value="KT">
                    <img class="team-logo" src="tm_images/KT.png" alt="KT Logo"> KT
                </div>
                <div class="team-option">
                    <input type="radio" id="kiwoom4" name="favorite_team4" value="키움">
                    <img class="team-logo" src="tm_images/키움.png" alt="키움 Logo"> 키움
                </div>
                <div class="team-option">
                    <input type="radio" id="ssg4" name="favorite_team4" value="SSG">
                    <img class="team-logo" src="tm_images/SSG.png" alt="SSG Logo"> SSG
                </div>
                <div class="team-option">
                    <input type="radio" id="lotte4" name="favorite_team4" value="롯데">
                    <img class="team-logo" src="tm_images/롯데.png" alt="롯데 Logo"> 롯데
                </div>
                <div class="team-option">
                    <input type="radio" id="nc4" name="favorite_team4" value="NC">
                    <img class="team-logo" src="tm_images/NC.png" alt="NC Logo"> NC
                </div>
            </div>
            <button class="btn btn-success" onclick="submitFinalSurvey()">최종 제출</button>
        </div>

    </div>

    <script>
        function goToQuestion2() {
            const selected = document.querySelector('input[name="answer1"]:checked');
            if (!selected) {
                alert("답변을 선택해주세요!");
                return;
            }
            alert("1번 응답이 제출되었습니다! 감사합니다.");
            document.getElementById('question1').style.display = 'none';
            document.getElementById('question2').style.display = 'block';
        }
        function goToQuestion3() {
            const selected = document.querySelector('input[name="answer2"]:checked');
            if (!selected) {
                alert("관람 루트를 선택해주세요!");
                return;
            }
            alert("2번 응답이 제출되었습니다! 감사합니다.");
            document.getElementById('question2').style.display = 'none';
            document.getElementById('question3').style.display = 'block';
        }
        function goToQuestion4() {
            const selected = document.querySelector('input[name="favorite_team3"]:checked');
            if (!selected) {
                alert("선호하는 팀을 선택해주세요!");
                return;
            }
            alert("3번 응답이 제출되었습니다! 감사합니다.");
            document.getElementById('question3').style.display = 'none';
            document.getElementById('question4').style.display = 'block';
        }

        function submitFinalSurvey() {
            const selected = document.querySelector('input[name="favorite_team4"]:checked');
            if (!selected) {
                alert("예상 우승 팀을 선택해주세요!");
                return;
            }
            alert("모든 응답이 제출되었습니다. 감사합니다!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
