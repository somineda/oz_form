<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설문 시작</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
  <div class="container mt-5">
    <!-- 이미지 -->
    <img src="{{ url_for('static', filename='images/KBO.png') }}" alt="KBO 로고" class="img-fluid mb-4" style="max-width: 300px;">

    <!-- 시작 버튼 -->
    <h2 class="mb-3">KBO 팬을 위한 설문조사</h2>
    <form action="/connect" method="post">
      <input type="hidden" name="api_url" value="http://127.0.0.1:5000">  <!-- 여기 실제 API 주소로 변경 가능 -->
      <button type="submit" class="btn btn-primary btn-lg">설문 시작하기</button>
    </form>
  </div>
</body>
</html>
